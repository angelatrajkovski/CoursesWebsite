<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Latest compiled and minified Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body class="backgroundColor"> 

<!-- Navigation bar -->
<nav id="navbar" class="navbar py-4 shadow backgroundColor navbar-expand-lg navbar-light px-5">
        
    <a class="" href="index.html">
        <img class="d-block logo navbar-brand" src="style/images/Logo.png" alt="" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i id="navbar-toggle-icon" class="bi bi-list"></i>   
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="navbarHeight" class="navbar-nav spacing-responsive font-weight-bold fsize-12 ml-auto">
            <li class="nav-item">
                <a class="a_navbar nav-link mx-lg-3 text-decoration" href="#">Академија за маркетинг</a>
            </li>
            <li class="nav-item">
                <a class="a_navbar nav-link mx-lg-3 text-decoration" href="#">Академија за програмирање</a>
            </li>
            <li class="nav-item">
                <a class="a_navbar nav-link mx-lg-3 text-decoration" href="#">Академија за data science</a>
            </li>
            <li class="nav-item">
                <a class="a_navbar nav-link mx-lg-3 text-decoration" href="#">Академија за дизајн</a>
            </li>
            <a class="btn bg-danger button-responsive mx-lg-3 fsize-12 text-white ml-auto font-weight-bold" href="forms_site.html">Вработи наш студент</a>
        </ul>    
    </div>
</nav>

    <h1 class="text-center pt-5 mt-5 font-weight-bolder .darkGreyTxt" >Вработи студенти</h1>

    <form class="needs-validated">
        <div class="row mx-0 py-5 spacing-responsive">
            <div class="col-lg-4 col-sm-8 col-md-10 my-3 offset-lg-2 offset-md-1" >
                <label for="name&surname" class="form-label text-dark font-weight-bolder ">Име и презиме</label>
                <input type="text" required class="form-control form-control-lg font-italic " id="name" placeholder="Вашето име и презиме">
              </div>

              <div class="col-lg-4 offset-md-1 col-sm-8 col-md-10 my-3 offset-lg-0">
                <label for="name&surname" class="form-label text-dark font-weight-bolder ">Име на компанија</label>
                <input type="text" required class="form-control form-control-lg font-italic " id="company" placeholder="Името на вашата компанија">
              </div>

              <div class="col-lg-4 col-sm-8 col-md-10 my-3 offset-lg-2 offset-md-1 " >
                    <label for="name&surname" class="form-label text-dark font-weight-bolder ">Контакт имејл</label>
                    <input type="email" class="form-control form-control-lg font-italic " id="email" Required placeholder="Контакт имејл на вашата компанија">
              </div>

              <div class="col-lg-4 offset-md-1 offset-lg-0  col-sm-8 col-md-10  my-3">
                    <label for="name&surname" class="form-label text-dark font-weight-bolder ">Контакт телефон</label>
                    <input type="tel" required class="form-control form-control-lg font-italic " id="phone" placeholder="Контакт телефон на вашата компанија">
              </div>

              <div class="col-lg-4 col-sm-8 col-md-10 my-3 offset-lg-2 offset-md-1 form-group">
                    <label class="font-weight-bolder" for="options">Тип на студенти</label>
                    <select class="form-select form-control form-control-lg  options" id="student" required>
                      <option value="" class="font-weight-bold" selected>Изберете тип на студенти</option>
                      <option value="" class="font-weight-bold">Студенти од маркетинг</option>
                      <option value="" class="font-weight-bold">Студенти од програмирање</option>
                      <option value="" class="font-weight-bold">Студенти од data science</option>
                      <option value="" class="font-weight-bold">Студенти од дизајн</option>
                      </select>
                  </div>
              <div class="col-lg-4 offset-md-1 offset-lg-0 col-sm-8 col-md-10  my-5 ">
                <button type="submit" class="btn btn-danger btn-lg btn-block">Испрати</button>
            </div>
        </div>
      </div>
    </form>
      
      <footer class="darkGrey text-center text-white py-2 font-weight-bold fixed-bottom"> Изработено од Ангела Трајковски</footer>
  
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <!-- Navigation Script -->
    <script>
        document.querySelector(".navbar-toggler").addEventListener("click", toggleLogo);
        

        function toggleLogo() {
            document.querySelector("#navbar").
            classList.toggle('show-navbar');
            document.querySelector("#navbarHeight").
            classList.toggle('navbarheight');
            var logoVisibility = document.querySelector(".navbar-brand").style.visibility;
            if(logoVisibility == 'visible' || logoVisibility == '') {
                document.querySelector(".navbar-brand").style.visibility = "hidden"; 
            } else {
                document.querySelector(".navbar-brand").style.visibility = "visible";
            }

            document.querySelector("#navbar-toggle-icon").classList.toggle('bi-list');
            document.querySelector("#navbar-toggle-icon").classList.toggle('bi-x-circle');
        
        }
        </script>
  </body>
  
</html>
